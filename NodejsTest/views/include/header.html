<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WeiBo</title>
	<script src="/js/jquery.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/index.css">

	<script src="/js/bootstrap.js"></script>
	<script src="/js/index.js"></script>
	<script src="/js/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>

	<!--<%-include ../include/starry.html%>-->
	<!--<%-include ../include/canvas-particle.html%>-->

</head>
<body>
<!--背景调用-->
<div id="backScript"></div>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">微博</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">微博</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle category" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><%=classification%>
							<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/articles/all">全部</a></li>
							<li><a href="/articles/comical">搞笑</a></li>
							<li><a href="/articles/affection">感情</a></li>
							<li><a href="/articles/fashion">时尚</a></li>
							<li><a href="/articles/entertainment">娱乐</a></li>
						</ul>
					</li>
				</ul>
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">搜索</button>
				<span type="button" class="btn btn-default backBtn">背景切换</span>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<%if(user=="" || user==undefined){%>
					<li><a href="/user/reg">注册</a></li>
					<li><a href="/user/login">登录</a></li>
				<%}else{%>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的
							<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">个人中心</a></li>
							<li><a href="/articles/add">发表文章</a></li>
							<li><a href="#">分享</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/user/logout">退出登录</a></li>
						</ul>
					</li>
				<%}%>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
<!--content-->
<div class="backDiv">
<div class="container">
