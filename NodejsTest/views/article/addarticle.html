<%-include ../include/header.html%>
<div class="alert alert-danger Gao-error" role="alert"></div>
<form class="form-horizontal Gao-loginForm" action="/articles/add" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="title" class="col-sm-1 control-label">标题</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="title" placeholder="标题" name="title">
		</div>
	</div>
	<div class="form-group">
		<label for="content" class="col-sm-1 control-label">内容</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="content" cols="30" rows="10" name="content" placeholder="内容"></textarea>
			<p class="textareaP"><span class="num"><b>0</b>/300</span></p>
		</div>
	</div>
	<div class="form-group">
		<label for="img" class="col-sm-1 control-label">图片</label>
		<div class="col-sm-10">
			<input type="file" class="form-control" id="img" placeholder="图片"
			       name="img" accept="image/*">
		</div>
	</div>
	<div class="form-group">
		<label for="poster" class="col-sm-1 control-label">类型</label>
		<div class="col-sm-10">
			<select name="category" id="poster" class="select">
				<option value="搞笑">搞笑</option>
				<option value="感情">感情</option>
				<option value="时尚">时尚</option>
				<option value="娱乐">娱乐</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-primary Gao-addarticle">发表</button>
		</div>
	</div>
</form>
<%-include ../include/footer.html%>
