<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/jquery.min.js"></script>
	<style>
		svg {
			width: 200px;
			height: 200px;
		}

		div {
			width: 200px;
			height: 200px;
			position: relative;
		}

		/*.div {*/
			/*width: 200px;*/
			/*height: 200px;*/
			/*border-radius: 50%;*/
			/*border: solid 10px #FFF6DA;*/
			/*box-sizing: border-box;*/
		/*}*/

		canvas {
			position: absolute;
			top: -5px;
			right: -5px;
		}
	</style>
</head>
<body>
<div>
	<div class="div"></div>
	<canvas id="canvas"></canvas>
</div>
<p></p>
<br>
<br>
<br>
<br>
<svg>
	<circle cx="100" cy="100" r="90" stroke="#FFF6DA" stroke-width="10"
	        fill="transparent"></circle>
	<path d="M100,10 A90 90 180 1 1 10 80" fill="transparent" stroke-width="10"
	      stroke="#F4D03F"></path>
</svg>

</body>
</html>
<script>
	var x=0;
	var time;
	var width=200;
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.canvas.width = width;
	ctx.canvas.height = width;

	time=setInterval(function(){
		if(x<80) {
			x += 1;
		}else{
			clearInterval(time);
		}
		ctx.clearRect(0,0,canvas.width,canvas.height);

		//底圆
		//起始一条路径
		ctx.beginPath();
		//设置当前线条的宽度
		ctx.lineWidth = 10; //10px
		//设置笔触的颜色
		ctx.strokeStyle = '#FFF6DA';
		//arc() 方法创建弧/曲线（用于创建圆或部分圆）
		ctx.arc(100, 100, 90, 0, 2 * Math.PI);
		//绘制已定义的路径
		ctx.stroke();

		//进度条
		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = '#F4D03F';
		//设置开始处为0点钟方向(-90 * Math.PI / 180)
		//x为百分比值(0-100)
		ctx.arc(100, 100, 90, -90 * Math.PI / 180, (x * 3.6 - 90) * Math.PI / 180);
		ctx.stroke();

		//文字
		ctx.font="36px Arial";
		ctx.fillText(x+"%",72,110);
		ctx.stroke();
	},10);

</script>
